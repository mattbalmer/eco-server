<body style="overflow: hidden;">
	<!-- Start map control panel -->
	<div style="width:400px; height:300px; margin: 0 auto;" class="view-map" id="map"></div>
	<canvas id="c" style="margin:0;z-index: 1;"></canvas>

<script type="text/javascript">
	function getURLParameter(name) {
		return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
	}
	var settings = getURLParameter('settings');
	settings = JSON.parse(settings);
	var viewer = $('#map');
	var views = viewer[0];
	views.settings = settings;
	var setInterval = setInterval(function(){
		if(ECO.MINIMAP.initialized){
			localStorage.map_initialized = Number(localStorage.map_initialized) + 1;
			clearInterval(setInterval);
		}
	}, 500);
</script>
