<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Eco</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- Header js-->
	<script src="inc/js/header.js?v=1" type="text/javascript"></script>
	<script src="inc/js/bluebird.min.js"></script>

	<link href="inc/css/jquery/jqueryui-editable.css" rel="stylesheet"/>
	<link rel="stylesheet" href="inc/css/jquery/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="inc/css/range.css">

	<!-- Jquery -->
	<script src="inc/js/jquery/jquery-latest.min.js" type="text/javascript"></script>
	<script src="inc/js/jquery/jquery-ui.js"></script>
	<script src="inc/js/jquery/jqueryui-editable.min.js"></script>

	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="inc/css/loader.css">
</head>

<body>
	<!-- LOADING -->
    <div id="loader">
        <div id="circleG">
            <div id="circleG_1" class="circleG"></div>
            <div id="circleG_2" class="circleG"></div>
            <div id="circleG_3" class="circleG"></div>
        </div>
    </div>
    <script>
		// Wait for window load
		$("#loader-text").fadeIn();
	</script>
	<div id="wrapper">
		<!-- HEADER -->
		<div id="header-scripts"></div>
		<script>
			var currentPage = 'ingameaction';

			// Global Header
			$.get("header.html", function(data) {
				$(data).prependTo("#header-scripts");
			});

			$(window).load(function() {
				$("#loader").fadeOut();
			});
			$.fn.editable.defaults.mode = 'inline';
		</script>

		<!-- Map js -->
		<script src="inc/js/three.min.js"></script>
		<script src="inc/js/OrbitControls.js"></script>
		<script src="inc/js/Detector.js"></script>
		<script src="inc/js/dat.gui.min.js"></script>
		<script src="inc/js/ecomap.js"></script>
		<script src="inc/js/Map.js"></script>
		<script src="inc/js/discussion_mapcontrols.js"></script>
    <script src="inc/js/localize.js"></script>
		<!-- end Map js -->

		<!-- CONTENT -->
		<div id="page-wrapper">
			<h4 id="status" class="success"></h4>
			<div class="section-wrapper">
				<div class="curr-event ingame-actions-wrapper">
					<div class="subheader ui-grid-a" style="height: 50px; font-size: 30px;"><span class="localize" translate-key="71">In-Game Actions</span></div>
					<div class="row">
						<div class="col-md-offset-0 col-md-12 gameactions-content">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- FOOTER -->

	<script type="text/javascript" src="inc/js/ingameaction.js"></script>
	<div id="footer-scripts"></div>
	<script>
		$(window).load(function() {
			// Global Footer
			$.get("footer.html", function(data) {
				$(data).prependTo("#footer-scripts");
			});
		});
	</script>

</body>
</html>
